<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Add React in One Minute</title>
  </head>
  <body>

    <!-- We will put our React component inside this div. -->
    <div id="like_button_container"></div>
    <div id="counter_container"></div>

    <!-- Load React. -->
    <!-- Note: when deploying, replace "development.js" with "production.min.js". -->
    <script src="https://unpkg.com/react@16/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>

    <!-- Load our React component. -->
    <script type="text/babel" src="components.js"></script>
    <script type="text/babel">
      (() => {
        const { createElement } = React;
        //render the para component
        const LikeButton = window.LikeButton;
        const navBar = document.querySelector('#like_button_container');
        ReactDOM.render(createElement(LikeButton), navBar);
        //render the button component
        const Counter = window.Counter;
        const counterContainerEl = document.querySelector('#counter_container');
        ReactDOM.render(createElement(Counter), counterContainerEl);
      })();
    </script>

  </body>
</html>
